<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5833/5833290.png" type="image/icon type">
    <title>Library</title>
</head>
<body>
    <h1>Jon's Library</h1>
    <div id="newBtn-Container">
        <button id="newBtn">+ Add New Book</button>
    </div>
    <div id="popUp">
        <form id="form">
            <span class="close">&times;</span>
            <legend>New Book</legend>
            <div id="textInput">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div id="checkBox">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" value="yes">
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
        </form>
    </div>
    <div id="library-container"></div>

<script src="script.js"></script>    
</body>
</html>
